<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRetroCompare: Tu Comparador de Juegos</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="%23000" width="50" height="50" x="0" y="0"/><rect fill="%23000" width="50" height="50" x="50" y="50"/><rect fill="%23030" width="50" height="50" x="50" y="0"/><rect fill="%23030" width="50" height="50" x="0" y="50"/></svg>');
        }
        header {
            background-color: #008000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            border-bottom: 3px solid #0f0;
            text-shadow: 2px 2px #000;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        #search {
            padding: 10px;
            width: 300px;
            border: 2px solid #0f0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
        }
        button {
            padding: 10px 20px;
            background-color: #008000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #0f0;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background-color: #001a00;
            border: 2px solid #0f0;
            padding: 10px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: auto;
            border: 1px solid #0f0;
        }
        .game-info h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #0f0;
        }
        .news-section {
            margin-top: 40px;
        }
        .news-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .news-item {
            background-color: #001a00;
            border: 2px solid #0f0;
            padding: 10px;
        }
        .news-item img {
            width: 100%;
            height: auto;
            border: 1px solid #0f0;
        }
        .news-info h3 {
            margin: 10px 0;
            font-size: 1.1em;
            color: #0f0;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            color: #0f0;
            padding: 20px;
            border: 2px solid #0f0;
            z-index: 1000;
            display: none;
            font-family: 'Courier New', monospace;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 999;
            display: none;
        }
        h2 {
            color: #0f0;
            text-align: center;
            text-transform: uppercase;
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GameRetroCompare</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar juego...">
            <button onclick="searchGames()">Buscar</button>
        </div>

        <div class="game-list" id="gameList"></div>

        <div class="news-section">
            <h2>Últimas Noticias de Juegos</h2>
            <div class="news-list" id="newsList"></div>
        </div>
    </main>

    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Cerrar</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
         async function searchGames() {
            const searchTerm = document.getElementById('search').value;
            try {
                const response = await fetch(`https://www.freetogame.com/api/games?platform=pc&category=${searchTerm}`);
                const data = await response.json();
                
                const gameList = document.getElementById('gameList');
                gameList.innerHTML = '';

                if (data.length === 0) {
                    showPopup('No se encontraron resultados para tu búsqueda.');
                    return;
                }

                data.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `
                        <img src="${game.thumbnail}" alt="${game.title}">
                        <div class="game-info">
                            <h3>${game.title}</h3>
                            <p>Género: ${game.genre}</p>
                            <p>Plataforma: ${game.platform}</p>
                        </div>
                    `;
                    gameList.appendChild(gameCard);
                });

                showPopup('Resultados encontrados con éxito.');
            } catch (error) {
                console.error('Error al buscar juegos:', error);
                showPopup('Hubo un error al buscar juegos. Por favor, intenta de nuevo.');
            }
        }

        async function loadNews() {
            try {
                const response = await fetch('https://api.spaceflightnewsapi.net/v3/articles?_limit=6');
                const data = await response.json();

                const newsList = document.getElementById('newsList');
                newsList.innerHTML = '';

                data.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `
                        <img src="${article.imageUrl}" alt="${article.title}">
                        <div class="news-info">
                            <h3>${article.title}</h3>
                            <p>${article.summary}</p>
                            <a href="${article.url}" target="_blank">Leer más</a>
                        </div>
                    `;
                    newsList.appendChild(newsItem);
                });
            } catch (error) {
                console.error('Error al cargar noticias:', error);
                document.getElementById('newsList').innerHTML = '<p>No se pudieron cargar las noticias. Por favor, intenta más tarde.</p>';
            }
        }

        function showPopup(message) {
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Cargar noticias al iniciar la página
        loadNews();
    </script>
</body>
</html>
